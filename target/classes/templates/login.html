<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Air Value</title>

    <!-- CSS  -->
    <link href="/webjars/materializecss/1.0.0/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="/styles/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>
    <div id="index-banner" class="parallax-container">
        <nav class="black" role="navigation">
            <div class="nav-wrapper container">
                <a id="logo-container" href="/" class="brand-logo">AirControl</a>

                <ul class="right hide-on-med-and-down">
                    <li><a href="/registration" style="color:lightseagreen">Регистрация</a></li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <form method="POST" th:action="@{/login}">
                <h2>Вход</h2>
                <div class="row">
                    <div class="col s12 m4 l4 center-align">
                        <div>
                            <input name="username" type="text" placeholder="Логин" autofocus="true"/>
                            <input name="password" type="password" placeholder="Пароль"/>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

<!--  Scripts-->
<script src="/webjars/jquery/2.1.1/dist/jquery.min.js"></script>
<script src="/webjars/materializecss/1.0.0/js/materialize.min.js"></script>
<script src="/scripts/init.js"></script>

</body>
</html>
